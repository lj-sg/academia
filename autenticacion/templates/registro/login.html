{% extends 'base.html' %}

{% block content %}
  <div class="max-w-md mx-auto mt-10 bg-white p-8 border rounded-md">
    <h2 class="text-2xl font-semibold mb-6">Iniciar Sesión</h2>

    <form method="post" action="{% url 'login' %}" class="space-y-4">
      {% csrf_token %}
      
      {{ form.username.label_tag }}
      {{ form.username }}
      
      {{ form.password.label_tag }}
      {{ form.password }}
      
      <button type="submit" class="bg-teal-500 text-white px-4 py-2 rounded-md hover:bg-teal-700">Iniciar Sesión</button>
    </form>
  </div>
{% endblock %}
