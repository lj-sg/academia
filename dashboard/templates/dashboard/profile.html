
{% extends 'core/base.html' %}

{% block title %}Perfil{% endblock %}

{% block content %}
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-6 text-2xl text-center">Perfil de {{ user.username }}</h2>

        <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
            <div class="p-6 bg-white rounded-xl">
                <h3 class="text-lg font-semibold mb-3">Información Personal</h3>
                <p><strong>Nombre:</strong> {{ user.first_name }} {{ user.last_name }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>DPI:</strong> {{ user.dpi }}</p>
                <p><strong>Teléfono:</strong> {{ user.phone_number }}</p>
                <!-- Otros detalles del perfil... -->
            </div>

        </div>
    </div>
{% endblock %}
